<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Procurador de País</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div>
          <a class="navbar-brand" href="#">
            <img src="logotipo_dnc_principal_branco.png" alt="" width="100">
          </a>
        </div>
      </nav>
      <h1 class="text-center">Pesquisa de país</h1>

      <div class="container input-group mb-3">
        <input type="text" class="form-control" placeholder="Nome do País (em inglês)" aria-label="Recipient's username" aria-describedby="button-addon2" id="pais">
        <button class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2" onclick="Procurar()"><strong>Pesquisar</strong></button>
      </div>

      <div class="container text-dark text-center" style="width: 18rem;" id="card">
        <img src="..." class="card-img-top" alt="..." id="bandeira">
        <div class="card-body">
          <h5 class="card-title" id="nome">Nome</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Capital:</strong><p id="capital"></p></li>
          <li class="list-group-item"><strong>Continente:</strong><p id="continente"></p></li>
          <li class="list-group-item"><strong>População:</strong><p id="populacao"></p></li>
        </ul>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <script src="index.js">

    </script>
</body>
</html>

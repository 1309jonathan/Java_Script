<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <header>
        <img src="logotipo_dnc_principal_branco.png" alt="" width="100">
        <h1>Controle de Produtos</h1>
    </header>
    <main>
        <h2>Produtos</h2>
        <span>Lista de produtos</span>
        <div class="card">
            <div class="inputpd">
                <label>Nome do produto</label>
                <input type="text" id="pdnome" placeholder="Iphone">
            </div>
            <div class="inputpd">
                <label>Valor</label>
                <input type="text" id="pdvalor" placeholder="R$0.00">
            </div>
            <button onclick="produto.Adicionar()"> Adicionar</button> <!--O evento onclick permite chamar uma função no js após a ação do usuário (no caso ao clicar sobre o botão)-->
            <button onclick="produto.Cancelar()">Cancelar</button>
        </div>
        <div class="conteudo">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
